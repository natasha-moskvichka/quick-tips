<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт чаевых</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main" id="container">
    <h1 class="title">Расчет чаевых</h1>
    <section class="wrap">
        <div class="bill">
            <label for="yourBill">Счёт</label>
            <input type="number" placeholder="Ваш счёт" id="yourBill" />
        </div>

        <div>
            <div class="row">
                <label for="tipInput">Чаевые</label>
                <span id="tipPercent">0%</span>
            </div>
            <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="row">
            <span>Чаевые</span>
            <span id="tipValue"></span>
        </div>
        <hr>
        <div class="row total">
            <span>Всего</span>
            <span id="totalWithTip"></span>
        </div>
    </section>
    <section class="wrap">
        <div>
            <div class="row">
                <label for="splitInput">Разделить на</label>
                <span id="splitValue">1 человекa</span>
            </div>
            <input type="range" name="" id="splitInput" min="1" max="10" value="1" class="range">
        </div>
        <div class="row">
            <span>Счёт на каждого</span>
            <span id="billEach"></span>
        </div>
        <div class="row">
            <span>Чаевые на каждого</span>
            <span id="tipEach"></span>
        </div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
